application: beta-ffs
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.application

# Endpoints handler
- url: /_ah/spi/.*
  script: main.application


libraries:
- name: webapp2
  version: "2.5.2"
# Needed for endpoints/users_id_token.py.
- name: pycrypto
  version: "2.6"
- name: endpoints
  version: latest